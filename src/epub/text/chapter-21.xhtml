		<section data-parent="section-1-1" id="chapter-21" epub:type="chapter">
			<hgroup>
				<h4 epub:type="ordinal z3998:roman">XXI</h4>
				<p epub:type="title">Fear of Evildoing</p>
			</hgroup>
			<ol start="201">
				<li>
					<p>The evil sear not the folly called sin: but the worthy flee from it.</p>
				</li>
				<li>
					<p>Evil bringeth forth evil: evil there fore shall be feared even more than fire.</p>
				</li>
				<li>
					<p>The chiefest wisdom, they say, is to abstain from injury even to an enemy.</p>
				</li>
				<li>
					<p>Let not a man compass anotherâ€™s ruin even by oversight: for Justice will compass the ruin of him that plotteth evil.</p>
				</li>
				<li>
					<p>Let not a man work evil saying, I am poor: tor, if he do, he will sink into a lower destitution than before.</p>
				</li>
				<li>
					<p>Whoso desireth not to be saddened by ills, let him abstain from doing injury to others.</p>
				</li>
				<li>
					<p>There is a way of escape from every other enemy: but ill deeds never die but pursue and destroy their author.</p>
				</li>
				<li>
					<p>As the shadow leaveth not a man but doggeth his steps wherever he goeth, even so do evil deeds pursue their author and work his destruction.</p>
				</li>
				<li>
					<p>If a man love his own self, let him not incline toward evil in any degree.</p>
				</li>
				<li>
					<p>Know that man to be secure from ills who leaveth not the straight path in order to commit wrong.</p>
				</li>
			</ol>
		</section>
